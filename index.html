<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./static/bootstrap.css"/>

    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content= "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/; font-src 'self' 'unsafe-inline' https://fonts.gstatic.com/; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/; font-src 'self' 'unsafe-inline' https://fonts.gstatic.com/; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>The GPA Calculator Project</title>

  </head>
  
  <body>
    <div>  <!-- Introduction -->
      <h1>GPA Calculator</h1>
        <p class="lead">Welcome to our GPA Calculator! Wanna flex your grades? <br>
          Find out if you got what it takes to transfer to a Kangaroo or Trump University.</p>
    </div>
    
    <table id="gpa table" class="table table-hover">
      <thead>
        <tr class="table-primary">
          <th scope="col">Paper Name</th>
          <th scope="col">Credits</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody id="gpa table body">
      </tbody>
    </table>

    <button id="add row" type="button" class="btn btn-primary">Add Row</button> 
    <button id="delete row" type="button" class="btn btn-primary">Delete Row</button>

    <br>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
