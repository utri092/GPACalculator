    <meta http-equiv="Content-Security-Policy" content= "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/; font-src 'self' 'unsafe-inline' https://fonts.gstatic.com/ data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <title>Transcript</title>

<body>

      <table id="gpa table" class="table table-hover">
        <thead>
          <tr class="table-primary">
            <th scope="col">Paper Name</th>
            <th scope="col">Credits</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody id="gpa table body">
        <tr id="row_0"><td id="paper name row_0"><div class="form-group has-success">                                                                            <input type="text" value="" id="paper value row_0">                                                                         </div></td>                        <td id="credits row_0"><div class="form-group has-success">                                                                        <input type="text" value="" id="credits value row_0">                                                                      </div></td>                        <td id="grade col row_0"><div class="nav-item dropdown">                                                                                <select id="grade dropdown row_0" class="nav-link dropdown-menu" role="button" aria-haspopup="true" aria-expanded="false">                                                                                                                                                                            <option value="Select Grade">Select Grade</option>                                                                                        <option value="A+">A+</option>                                                                                        <option value="A">A</option>                                                                                        <option value="A-">A-</option>                                                                                        <option value="B+>B+</option>                                                                                        <option value=" b"="">B</option>                                                                                        <option value="B-">B-</option>                                                                                        <option value="C+">C+</option>                                                                                        <option value="C">C</option>                                                                                        <option value="C-">C-</option>                                                                                        <option value="D+, D, D-, DNS, DNC">D+, D, D-, DNS, DNC</option>                                                                                                                                                                    </select>                                                                        </div></td></tr><tr id="row_1"><td id="paper name row_1"><div class="form-group has-success">                                                                            <input type="text" value="" id="paper value row_1">                                                                         </div></td>                        <td id="credits row_1"><div class="form-group has-success">                                                                        <input type="text" value="" id="credits value row_1">                                                                      </div></td>                        <td id="grade col row_1"><div class="nav-item dropdown">                                                                                <select id="grade dropdown row_1" class="nav-link dropdown-menu" role="button" aria-haspopup="true" aria-expanded="false">                                                                                                                                                                            <option value="Select Grade">Select Grade</option>                                                                                        <option value="A+">A+</option>                                                                                        <option value="A">A</option>                                                                                        <option value="A-">A-</option>                                                                                        <option value="B+>B+</option>                                                                                        <option value=" b"="">B</option>                                                                                        <option value="B-">B-</option>                                                                                        <option value="C+">C+</option>                                                                                        <option value="C">C</option>                                                                                        <option value="C-">C-</option>                                                                                        <option value="D+, D, D-, DNS, DNC">D+, D, D-, DNS, DNC</option>                                                                                                                                                                    </select>                                                                        </div></td></tr></tbody>
      </table>

    </body>

</html>
